
{% if posts %}
<div class="card px-0">
    <div class="colorAccentBg px-2 pt-5 roundedTop">
        <h6 class="card-title colorWhite headingFont">Top Liked Topics</h6>
    </div>
    <div class="card-body px-0">
    <ul class="list-group list-group-flush numberedListGroup">
      
      {% for post in posts  %}
      <a href="{% url 'post_details' post_type='topic' slug=post.slug %}" class="list-group-item list-group-item-action numberedListGroupItem bodyFont colorBlack">{{ post.title }}</a>
      {% endfor %}
          
      
    </ul>
    <div class="text-center my-2">
      
      {% if request.user.is_authenticated %}
      <a href="{% url 'topic:create' %}" class="btn btn-sm btnOutlineAccent headingFont" style="width: 80%; margin: auto;">NEW TOPIC</a>
      {% endif %}
    </div>
    </div>
  </div>
  
  {% endif %}
