<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block meta %} {% endblock meta %}

    <!-- fav ico-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon_io/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon_io/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- font awesome css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font_awesome_all.min.css' %}" />
    <!-- custom css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/fonts.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/colors.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/dimens.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    {% block css %} {% endblock css %}

    <title>Car Asia Network | Forum</title>
  </head>
  <body class="colorGreyBg">
    {% include 'header.html' %} {% block content %} {% endblock content %}
    {%include 'footer.html' %}


    {% load static %}
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js.map' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>

    {% block js %}
    <!-- page specific javascript-->     
    {% endblock js %}
  </body>
</html>
