{% extends 'base.html' %}


{% block content %}
{% load i18n %}
<div class="lgSpace"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <div class="card">
          <div class="card-body">
      <form method="POST" class="form-signin">{% csrf_token %}
        <h4 class="mb-3 colorErrors headingFont"> {% trans "Reset password" %}</h4>
        <div class="form-group">
          <input name="email" class="form-control bodyFont" placeholder='{% trans "Email address" %}' type="email" id="id_email" required="true">
        </div>
        <div class="form-group">
          <small class="colorBlack bodyFont">*{% trans "We will send you a link for password reset to the email above" %}</small>
        </div>
        <button class="btn btnOutlineAccent bodyFont" type="submit"> {% trans "Send reset email" %}</button>  
      </form>
    </div>
    </div>
	</div>
	<div class="col">
    </div>
</div>
</div>
{% endblock %}
