<div class="w-100">
    <div id="resultMsg" class="d-none my-3 py-3 alert alert-info alert-dismissible fade show" role="alert">
        <h6 class="mb-3 d-none colorAccent headingFont" id="successMsg">
                Your comment has been posted!
        </h6>
        <h6 class="mb-3 d-none colorErrors headingFont" id="errMsg">

        </h6>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form id="comment-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_body" class="bodyFont colorBlack"></label>
            <textarea class="form-control" id="body" name="body" rows="5" placeholder="Add a public comment..." required></textarea>
        </div>
        <div style="display: none;">
        <div class="form-group d-none">
            <input value="{{ topic.id }}" name="for_post_id" >
        </div>
        <div class="form-group form-check d-none">
            <input type="checkbox" class="form-check-input" name="is_response_to_topic" checked>
        </div>
         </div>
        <div class="clearfix">
          <button type="submit" class="btn btnOutlineAccent float-right headingFont">
            <span >
                {% include 'website/icons/reply.html' %} <span class="px-3">Comment</span>
            </span>
          </button>
    </div>
    </form>
</div>


{% load static %}
<!-- JavaScript -->
<!-- jQuery first -->
<script src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'comments/scripts/ajax_post_comment.js' %}"></script>
