<div class="container py-2">
    <div class="row">
        <div class="col-12 offset-lg-1 col-lg-10">
            {% for post in posts  %}
            <div class="card shadow mb-3 px-2">
                <div class="my-0 py-0">
                    <span class="lightFont lightText">
                        {{ post.author.display_name }}
                    </span>
                    <span class="pl-3 lightFont lightText colorDarkGrey">
                        {{ post.date_updated }}
                    </span>
                </div>

                <span class="d-block bodyFont colorBlack maintainNewLines mt-1 mb-3 py-0">
                    {{ post.body|safe }}
                </span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
